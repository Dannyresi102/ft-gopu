
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üê® Gopu Registry ‚Äî Front-End React</title>

    <!-- React, ReactDOM et Babel CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

      body {
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle at 20% 20%, #171d33, #0d0d0f);
        color: #f0f0f0;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #root {
        width: 90%;
        max-width: 950px;
        background: rgba(255, 255, 255, 0.04);
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 0 40px rgba(0,0,0,0.6);
      }
      header {
        text-align: center;
        margin-bottom: 2rem;
      }
      header h1 {
        font-size: 2.8rem;
        margin: 0;
        color: #84e1ff;
        letter-spacing: 1px;
      }
      header p {
        color: #aaa;
      }
      a {
        color: #6de7ff;
        text-decoration: none;
      }
      .pkg-card {
        border: 1px solid rgba(255,255,255,0.1);
        padding: 1rem 1.5rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        background: rgba(255,255,255,0.03);
        transition: all 0.2s ease;
      }
      .pkg-card:hover {
        background: rgba(255,255,255,0.08);
        transform: translateY(-3px);
      }
      footer {
        text-align: center;
        margin-top: 2rem;
        color: #777;
        font-size: 0.9rem;
      }
      input {
        background: rgba(255,255,255,0.1);
        border: none;
        color: white;
        padding: 10px 14px;
        border-radius: 8px;
        outline: none;
        width: 70%;
      }
      button {
        background: #6de7ff;
        color: #000;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        margin-left: 10px;
        font-weight: 600;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #3ad0e9;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const SERVER_URL = "https://gopu-dm9u.onrender.com";

      function App() {
        const [packages, setPackages] = useState([]);
        const [query, setQuery] = useState("");
        const [filtered, setFiltered] = useState([]);

        useEffect(() => {
          fetch(SERVER_URL + "/-/all")
            .then(res => res.json())
            .then(data => {
              const list = Object.keys(data || {}).map(k => ({
                name: k,
                version: data[k]?.["dist-tags"]?.latest || "1.0.0"
              }));
              setPackages(list);
              setFiltered(list);
            })
            .catch(err => console.error(err));
        }, []);

        useEffect(() => {
          const f = packages.filter(p => p.name.toLowerCase().includes(query.toLowerCase()));
          setFiltered(f);
        }, [query]);

        return (
          <div>
            <header>
              <h1>üê® Gopu Registry</h1>
              <p>Serveur de paquets Langen ‚Äî <a href={SERVER_URL}>{SERVER_URL}</a></p>
            </header>

            <div style={{ textAlign: "center", marginBottom: "2rem" }}>
              <input
                type="text"
                placeholder="üîç Rechercher un package..."
                value={query}
                onChange={e => setQuery(e.target.value)}
              />
              <button onClick={() => window.location.reload()}>Actualiser</button>
            </div>

            {filtered.length === 0 ? (
              <p style={{ textAlign: "center", color: "#999" }}>Aucun package trouv√©</p>
            ) : (
              filtered.map(pkg => (
                <div className="pkg-card" key={pkg.name}>
                  <strong>{pkg.name}</strong> <span style={{ color: "#999" }}>v{pkg.version}</span>
                  <div style={{ fontSize: "0.9rem", color: "#ccc", marginTop: "4px" }}>
                    <code>npm install {pkg.name}</code>
                  </div>
                </div>
              ))
            )}

            <footer>
              üê® Gopu Registry ¬© 2025 ‚Äî propuls√© par React & Vite CDN
            </footer>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
